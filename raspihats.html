
<!-- ########################### CONFIG NODE ############################### -->
<script type="text/x-red" data-template-name="I2C-HAT">
    <div class="form-row">
        <label for="node-config-input-model"><i class="fa fa-gear"></i> Model </label>
        <select id="node-config-input-model">
            <option value="Di16 I2C-HAT">Di16 I2C-HAT</option>
            <option value="Rly10 I2C-HAT">Rly10 I2C-HAT</option>
            <option value="Di6Rly6 I2C-HAT">Di6Rly6 I2C-HAT</option>
            <option value="DI16ac I2C-HAT">DI16ac I2C-HAT</option>
            <option value="DQ8rly I2C-HAT">DQ8rly I2C-HAT</option>
            <option value="DQ10rly I2C-HAT">DQ10rly I2C-HAT</option>
            <option value="DQ16oc I2C-HAT">DQ16oc I2C-HAT</option>
            <option value="DI6acDQ6rly I2C-HAT">DI6acDQ6rly I2C-HAT</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-config-input-address"><i class="fa fa-at"></i> Address </label>
        <input type="text" id="node-config-input-address">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("I2C-HAT", {
        category: "config",
        defaults: {
            model: {required:true, value:""},
            address: {required:true, validate:RED.validators.number()},
        },
        label: function() {
            return this.model + " @" + this.address;
        },
        oneditprepare: function() {
            // console.log("here1");
        },
        oneditsave: function() {
            // console.log("here2");
        }
    });
</script>


<!-- ##################### DigitalInput(DI) NODE ########################### -->
<script type="text/x-red" data-template-name="I2C-HAT DI">
    <div class="form-row">
        <label for="node-input-board"><i class="fa fa-gear"></i> Board </label>
        <input type="text" id="node-input-board" placeholder="Board">
    </div>

    <div class="form-row">
        <label for="node-input-channel"><i class="fa fa-tag"></i> Channel </label>
        <input type="number" id="node-input-channel" placeholder="Channel">
    </div>

    <br/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name </label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="I2C-HAT DI">
   <p>Digital Input<br>Raspihats input node. Generates a <b>msg.payload</b> of 0 or 1 depending on the state of the Digital Input. </p>
   <p>See <a href="http://raspihats.com">raspihats.com</a> for more information.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType("I2C-HAT DI",{
        category: "raspihats",
        color: "#a6bbcf",
        defaults: {
            board: {type:"I2C-HAT"},
            channel: {value:0, required:true, validate:RED.validators.number()},
            name: {value:""},
        },
        inputs: 0,
        outputs: 1,
        icon: "raspihats_logo.png",
        label: function() {
            return this.name || "I2C-HAT DI";
        },
        labelStyle: function() {
            return "I2C-HAT DI"?"node_label_italic":"";
        }
    });
</script>
